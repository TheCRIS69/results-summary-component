<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

<main class="flex-center">

<article class="container">  

  <div class="personal-result">
      <h2 class="personal-result__title">Your Result</h2>
   
      <div class="personal-result__score">
        <span class="personal-result__score__number">76</span>
        <span class="personal-result__score__max">of 100</span>
      </div>

      <h1 class="personal-result__type">Great</h1>
      <p class="personal-result__description">You scored higher than 65% of the people who have taken these tests.</p>
  </div>

  <div class="summary">
      <h2 class="summary__title">Summary</h2>

      <div class="summary__categories">

        <div class="summary__categories__reaction">
          <h3 summary__categories__reaction__title>Reaction</h3>
          <span summary__categories__reaction__score>80 / 100</span>
        </div>

        <div class="summary__categories__memory">
          <h3 class="summary__categories__memory__title">Memory</h3>
          <span class="summary_categories__memory_score">92 / 100</span>
        </div>

        <div class="summary__categories__verbal">
          <h3 class="summary__categories__verbal__title">Verbal</h3>
          <span class="summary__categories__verbal__score">61 / 100</span>
        </div>

        <div class="summary__categories__visual">
          <h3 class="summary__categories__visual__title">Visual</h3>
          <span class="summary__categories__visual__score">72 / 100</span>
        </div>

      </div>
  <button class=button>Continue</button>
  </div>

</article>

</main>

</body>
</html>
